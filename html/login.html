<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    
    <script type="module" src="../js/login.js"></script>
    <title>Login </title>
</head>
<body>

    <form  >
        <div class="container">
          <label for="nombre_usuario"><b>Nombre de Usuario</b></label>
          <input type="text" placeholder="Ingrese nombre de usuario" id="nombre_usuario" required>
      
          <label for="contrasenia"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingrese contraseña" id="contrasenia" required>
      
          <button type="button"  id="btnLogin">Login</button>
          
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button id="cancelbtn" type="button" class="cancelbtn">Cancel</button>
        </div>
        
    </form>
</body>
</html>
